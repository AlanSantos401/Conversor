<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Conversor de Moedas</title>

</head>

<body>
    <h1>Conversor de Moedas</h1>

    <main>
        <section>
            <div class="currency-box box-1">
                <img src="./assets/brasil 2.png" alt="moeda-brasil">
                <select>
                    <option>R$ Real Brasileiro</option>
                </select>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img class="arrow-img" src="./assets/Vector.png" alt="seta">

            <div class="currency-box">
                <img class="img-eua" src="./assets/estados-unidos (1) 1.png" alt="moeda-brasil">
                <select class="currency-select">
                    <option value="dolar">US$ Dólar Americano</option>
                    <option value="euro">€ Euro</option>
                    <option value="bitcoin"> Bitcoin</option>
                    <option value="libra">£ Libra</option>
                    <option value="iene">JPY Iene</option>
                    <option value="kwanza">AOA Kwanza</option>
                    <option value="pesoarg">($) Peso Argentino</option>
                </select>
                <p class="currency-value" id="currency-dolar">US$ 0,00</p>
            </div>
        </section>
    </main>
      <label>
            Valor
            <input class="input-currency" placeholder="R$">
        </label>

        <button class="convert-button">Converter</button>
</body>
<script src="./scripts.js"></script>

</html>
